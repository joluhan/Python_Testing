<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
</head>
<body>
    <h1>Welcome to the GUDLFT Registration Portal!</h1>
    <!-- Section for displaying any flash messages from the Flask application -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                <!-- Loop through each message and display it in the list -->
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <!-- Prompt for the user to enter their email -->
    Please enter your secretary email to continue:
    <!-- Form for email submission -->
    <form action="showSummary" method="post">
        <label for="email">Email:</label> <!-- Label for the email input field -->
        <input type="email" name="email" id="email"/> <!-- Email input field that validates the input -->
        <button type="submit">Enter</button> <!-- Button to submit the form -->
    </form>
</body>
</html>
