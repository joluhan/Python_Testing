<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
</head>
<body>
    <h1>Welcome to the GUDLFT Registration Portal!</h1>
    <!-- Check for any error messages passed by Flask's flash or render_template -->
    {% if error %}
        <!-- Display the error message in a list item if it exists -->
        <li style="color: red;">{{ error }}</li>
    {% endif %}
    <!-- Link to view the clubs board -->
    <a href="{{url_for('display_board')}}">Clubs Board</a>
    <p>Please enter your secretary email to continue:</p>
    <!-- Form for submitting the secretary email -->
    <form action="{{url_for('show_summary')}}" method="post">
        <label for="email">Email:</label> <!-- Label for the email input field -->
        <input type="email" name="email" id="email" required> <!-- Email input field, now required to ensure an email is entered -->
        <button type="submit">Enter</button> <!-- Button to submit the form -->
    </form>
</body>
</html>
