<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{ competition['name'] }} || GUDLFT</title>
</head>
<body>
    <h2>{{ competition['name'] }}</h2>    
    <p>Places available: {{ competition['numberOfPlaces'] }}</p>
    
    <!-- Flash messages section -->
    <!-- This will display any messages that have been 'flashed' by the Flask application -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li> <!-- Each message is listed as a list item -->
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <!-- Booking form where the user can submit their booking request -->
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{ club['name'] }}">
        <input type="hidden" name="competition" value="{{ competition['name'] }}">
        <label for="places">How many places?</label>
        <input type="number" name="places" id="places">
        <button type="submit">Book</button>
    </form>
</body>
</html>
